<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- custom stylesheet  -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- mediaqueries  -->
    <link rel="stylesheet" href="./css/mediaqueries.css">

</head>
<body>
    <!-- navigation for desktop  -->
    <nav id="desktop-nav">
        <div class="logo">Jhon Doe</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- navigation for smaller screen  -->
    <nav id="hamburger-nav">
        <div class="logo">Jhon Doe</div>
        <div class="hamburger-menu">
            <!-- below div has JavaScript for open and close  -->
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#project" onclick="toggleMenu()">Project</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
<!-- hero section  -->
<section id="profile">
    <div class="section__pic-container">
        <img src="./images/profile-pic.png" alt="john Doe Profile picture">
    </div>
    <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1>John Doe</h1>
        <p class="section__text__p2">Frontend Developer</p>
        <div class="btn-container">
            <button class="btn btn-color-2" onclick="window.open('./images/resume-example.pdf')">Download CV</button>
            <button class="btn btn-color-1" onclick="location.href('./#contact')">Contact Info</button>
        </div>
    </div>
</section>



    <script src="./scripts/main.js"></script>
</body>
</html>
